<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<div class="card">
  <img src="images/image-equilibrium.jpg" id="card-img">
 <h1 id='card-h1'>Equilibrium #3429</h1>
 <p id="card-p">Our Equilibrium collection promotes balance and calm</p> 
  <span id="span1">0.041 ETH</span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
  <span id="span2">3 days left</span>
 <span id="line">______________________________________</span> 
  <div class="c">
    <p id="c-p"> <img src="images/image-avatar.png" id="c-img" alt="Jules Wyvern"><span id="co">Creation of</span>&nbsp;Jules Wyvern</p>

</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">M.A.B</a>.
  </div>
</body>
</html>
